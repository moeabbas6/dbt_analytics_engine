exposures:
  - name: cohort_analysis
    type: dashboard
    owner:
      name: "Moe Abbas"
    description: 
      A dashboard that visualizes customer retention over time using cohort analysis. It displays both cumulative 
      and point-in-time retention rates, allowing stakeholders to understand customer behavior patterns, identify 
      trends, and make data-driven decisions to improve customer engagement and retention strategies.
    depends_on:
      - ref('fct_cohort_retention')
    maturity: high
    url: "https://lookerstudio.google.com/s/v4Lk9hWljjQ"


  - name: rfm_customer_segmentation
    type: dashboard
    owner:
      name: "Moe Abbas"
    description: >
      This dashboard provides a detailed view of customer segments based on the RFM (Recency, Frequency, and Monetary) framework. 
      It helps identify and classify customers into different segments, such as high-value customers, new customers, or inactive 
      customers, based on their purchasing behavior. The dashboard leverages data from the `dim_customers` table and is designed 
      to provide actionable insights for marketing and sales strategies.
    depends_on:
      - ref('dim_customers')
    maturity: high
    url: "https://lookerstudio.google.com/s/n57qnjA82Tc"


  - name: sales_performance
    type: dashboard
    owner:
      name: "Moe Abbas"
    description: >
      A high-maturity dashboard utilized by the sales team to monitor real-time sales performance and evaluate key metrics. 
      This dashboard provides detailed insights into daily sales figures, trends, and overall performance, enabling the sales 
      team to make informed decisions and adjust strategies as needed. It is built on the `fct_orders` table, ensuring that
       all sales data is up-to-date and accurately reflected.
    depends_on:
      - ref('fct_orders')
    maturity: high
    url: "https://lookerstudio.google.com/s/oKBYDXzoI14"


  - name: sales_forecasting
    type: dashboard
    owner:
      name: "Moe Abbas"
    description: >
      A comprehensive dashboard used by the sales team to monitor and forecast sales performance. The dashboard provides 
      insights into sales trends, forecasts future sales based on historical data, and helps identify potential market 
      fluctuations. It relies on the `fct_orders_timeseries` table to deliver key metrics such as Simple Moving Averages (SMA) 
      and Bollinger Bands, making it an essential tool for data-driven decision-making in sales strategy.
    depends_on:
      - ref('fct_sales_forecast')
    maturity: high
    url: "https://lookerstudio.google.com/s/pIi467TudNc"