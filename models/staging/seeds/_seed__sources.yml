version: 2

seeds:
  - name: seed_payment_fees

    columns:
      - name: payment_method_id
        data_type: int64
        description: '{{ doc("payment_method_id") }}'
        data_tests:
          - unique
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 10


      - name: payment_method
        data_type: string
        description: '{{ doc("payment_method") }}'
        data_tests:
          - unique
          - not_null
          - accepted_values:
              values: ['amazon_pay', 'stripe', 'apple_pay', 'bitcoin']


      - name: percentage_fee
        data_type: float64
        description: '{{ doc("percentage_fee") }}'
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 100


      - name: fixed_fee
        data_type: float64
        description: '{{ doc("fixed_fee") }}'
        data_tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "> 0"




  - name: seed_products
    
    columns:
      - name: product_category_id
        data_type: int64
        description: '{{ doc("product_category_id") }}'
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 5


      - name: product_category
        data_type: string
        description: '{{ doc("product_category") }}'
        data_tests:
          - not_null
          - accepted_values:
              values: ['Design Templates', 'Fonts & Typography', 'Graphic Assets', 'Stock Photography', 'Video & Animation']


      - name: product_id
        data_type: int64
        description: '{{ doc("product_id") }}'
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 5


      - name: product_name
        data_type: string
        description: '{{ doc("product_name") }}'
        data_tests:
          - unique
          - not_null


      - name: inbound_shipping_cost
        data_type: float64
        description: '{{ doc("inbound_shipping_cost") }}'
        data_tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "> 0"


      - name: product_cost
        data_type: float64
        description: '{{ doc("product_cost") }}'
        data_tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "> 0"




  - name: seed_taxes

    columns:
      - name: tax_id
        data_type: int64
        description: '{{ doc("tax_id") }}'
        data_tests:
          - unique
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 22


      - name: tax_country
        data_type: string
        description: '{{ doc("tax_country") }}'
        data_tests:
          - unique
          - not_null


      - name: tax_rate
        data_type: float64
        description: '{{ doc("tax_rate") }}'
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 100