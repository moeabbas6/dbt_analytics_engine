version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        data_type: string
        description: "Unique identifier for each customer."

      - name: first_name
        data_type: string
        description: "The first name of the customer."

      - name: last_name
        data_type: string
        description: "The last name of the customer."




  - name: stg_nps
    columns:
      - name: order_id
        data_type: string
        description: "Unique identifier for each order in the NPS feedback."

      - name: customer_id
        data_type: string
        description: "Unique identifier for the customer providing the NPS feedback."

      - name: is_nps
        data_type: boolean
        description: "Indicates whether the customer provided an NPS (Net Promoter Score) score (TRUE if provided, FALSE otherwise)."

      - name: nps_score
        data_type: int64
        description: "The Net Promoter Score (NPS) provided by the customer, ranging from 0 to 10, which indicates customer satisfaction and loyalty."

      - name: nps_date
        data_type: datetime
        description: "The date on which the customer provided their Net Promoter Score (NPS)."
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              name: stg_nps_unexpected_nps_date
              max_value: "current_datetime()" 




  - name: stg_orders
    columns:
      - name: order_id
        data_type: string
        description: "Unique identifier for the order."

      - name: customer_id
        data_type: string
        description: "Unique identifier for the customer placing the order."

      - name: order_status
        data_type: string
        description: '{{ doc("orders_status") }}'

      - name: order_date
        data_type: datetime
        description: "The date on which the order was created."
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              name: stg_orders_unexpected_order_date
              max_value: "current_datetime()"

      - name: product_category_id
        data_type: int64
        description: "Unique identifier for the product's category."

      - name: product_id
        data_type: int64
        description: "Unique identifier for the product."




  - name: stg_payments
    columns:
      - name: order_id
        data_type: string
        description: "Unique identifier for the order."

      - name: payment_id
        data_type: int64
        description: "Unique identifier for the payment."

      - name: order_payment_id
        data_type: string
        description: "Unique identifier for the specific payment associated with the order."
        data-tests:
          - unique
          - not_null

      - name: payment_method
        data_type: string
        description: "The payment method used for the order."

      - name: gross_revenue
        data_type: float64
        description: "The total gross amount paid by the customer, including tax and shipping."

      - name: country_id
        data_type: string
        description: "Identifier for the country from which the payment originated."

      - name: payment_status
        data_type: string
        description: "The current status of the payment (e.g., pending, completed, failed)."

      - name: created_at
        data_type: datetime
        description: "The timestamp when the payment was created."
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              name: stg_payments_unexpected_created_at
              max_value: "current_datetime()"




  - name: stg_returns
    columns:
      - name: order_id
        data_type: string
        description: "Unique identifier for the order."

      - name: return_id
        data_type: string
        description: "Unique identifier for the return."

      - name: is_returned
        data_type: boolean
        description: "Indicates whether the order was returned (TRUE if returned, FALSE otherwise)."

      - name: return_date
        data_type: datetime
        description: "The date on which the order was returned, if applicable."
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              name: stg_returns_unexpected_return_date
              max_value: "current_datetime()"

      - name: return_reason
        data_type: string
        description: '{{ doc("return_reason") }}'




  - name: stg_shipping
    columns:
      - name: order_id
        data_type: string
        description: "Unique identifier for the order."

      - name: shipping_id
        data_type: string
        description: >
          A unique identifier for each shipping transaction. This field ensures that each shipment is 
          tracked individually and is essential for linking sales orders to their corresponding shipping details.

      - name: is_shipped
        data_type: boolean
        description: "Indicates whether the order has been shipped (TRUE if shipped, FALSE otherwise)."

      - name: shipping_date
        data_type: datetime
        description: "The date on which the order was shipped."
        data_tests:
          - dbt_utils.accepted_range:
              name: stg_shipping_unexpected_shipping_date
              max_value: "current_datetime()"
              config:
                where: "shipping_date IS NOT NULL"

      - name: shipping_amount
        data_type: float64
        description: "The total gross amount charged for shipping the order."




  - name: stg_payment_fees
    columns:
      - name: payment_method_id
        data_type: int64
        description: "Unique identifier for the payment method."

      - name: payment_method
        description: "The payment method used for transactions (e.g., amazon_pay, stripe, apple_pay, bitcoin)."
        data_type: string

      - name: percentage_fee
        data_type: float64
        description: "The percentage fee applied to transactions using the specified payment method."

      - name: fixed_fee
        data_type: float64
        description: "The fixed fee applied to transactions using the specified payment method."




  - name: stg_products
    columns:
      - name: product_category_id
        data_type: int64
        description: "Unique identifier for the product's category."

      - name: product_category
        data_type: string
        description: "The category of the product (e.g., Design Templates, Fonts & Typography, Graphic Assets)."

      - name: product_id
        data_type: int64
        description: "Unique identifier for the product."

      - name: product_name
        data_type: string
        description: "The name of the product."

      - name: inbound_shipping_cost
        data_type: float64
        description: "The cost of shipping the product to the warehouse."

      - name: product_cost
        data_type: float64
        description: "The cost incurred to acquire or produce the product."




  - name: stg_taxes
    columns:
      - name: country_id
        data_type: int64
        description: "Identifier for the billing country associated with the order"

      - name: country
        data_type: string
        description: "The name of the billing country associated with the order."

      - name: tax_rate
        data_type: float64
        description: "The tax rate applied to the order, based on the billing country."