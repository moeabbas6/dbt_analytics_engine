name: 'dbt_analytics_engine'
version: '1.0.0'

profile: 'dbt_analytics_engine'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
docs-paths: ["docs"]

clean-targets:
  - "target"
  - "dbt_packages"
  - "logs"

models:
  dbt_analytics_engine:
    +persist_docs:
      relation: true
      columns: true
    staging:
      +hours_to_expiration: "{{ 72 if target.name != 'prod' else none }}"
      +materialized: view
      +schema: 'staging'
    intermediate:
      +hours_to_expiration: "{{ 72 if target.name != 'prod' else none }}"
      +materialized: view
      +schema: 'staging'
    marts:
      +hours_to_expiration: "{{ 72 if target.name != 'prod' else none }}"
      +required_tests: {"unique.*|not_null": 2}
      +required_docs: true
      +materialized: table
      +docs:
        node_color: '#000000'
      +meta:
        analytics_engineer: '@Moe Abbas'
      finance:
        +schema: 'finance'
      sales:
        +schema: 'sales'
      product:
        +schema: 'product'

seeds:
  dbt_analytics_engine:
    +schema: 'seeds'

data_tests:
  dbt_analytics_engine:
    +severity: error
    +error_if: ">20"
    +warn_if: ">1"
    +limit: 1000
    +store_failures: "{{ true if target.name in ['prod', 'ci'] else false }}"
    +schema: 'failed_tests'

flags:
  printer_width: 100
  send_anonymous_usage_stats: false
  indirect_selection: cautious